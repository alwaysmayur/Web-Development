<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img
			class="top"
			src="bg-pattern-top.svg"
			alt="top-image"
			class="top"
		/>
		<img
			class="bottom"
			src="bg-pattern-bottom.svg"
			alt="bottom-image"
		/>
		<div class="card">
			<div class="card-top">
				<div class="card-profile">
					<img src="image-victor.jpg" class="profile-img" />
				</div>
			</div>
			<div class="card-info">
				<div class="card-title">Victor Crest</div>
				<div class="card-age">26</div>
				<div class="card-city">London</div>
			</div>
			<div class="card-stats">
				<div class="stat">
					<div class="state-num">80K</div>
					<div class="stat-title">Followers</div>
				</div>
				<div class="stat">
					<div class="state-num">803K</div>
					<div class="stat-title">Likes</div>
				</div>
				<div class="stat">
					<div class="state-num">1.4K</div>
					<div class="stat-title">Photos</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Mayur Paramr</a>.
		</div>
	</body>
</html>
